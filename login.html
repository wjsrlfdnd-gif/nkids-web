<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴키즈 - 학부모 인증</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; max-width: 350px; width: 100%; }
        .logo { font-size: 1.8rem; font-weight: 900; color: #1a3c6e; margin-bottom: 20px; display:block; text-decoration: none; }
        
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a3c6e; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #132b4f; }
    </style>
</head>
<body>
    <div class="login-box">
        <a href="index.html" class="logo">NEW KIDS</a>
        <p style="margin-bottom:20px; color:#666;">학부모 공용 비밀번호를 입력하세요.</p>
        
        <input type="password" id="pw" placeholder="비밀번호 입력">
        <button onclick="checkLogin()">입장하기</button>
        <p id="msg" style="color:red; font-size:0.9rem; margin-top:10px; display:none;">비밀번호가 틀렸습니다.</p>
    </div>

    <script>
        // [설정] 원하는 비밀번호를 여기에 적으세요!
        const PASSWORD = "newkids2026"; 

        function checkLogin() {
            const input = document.getElementById('pw').value;
            if (input === PASSWORD) {
                // 비밀번호가 맞으면 '통행증(session)'을 발급하고 이동
                sessionStorage.setItem("isParent", "true");
                alert("인증되었습니다!");
                window.location.href = "members.html";
            } else {
                document.getElementById('msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
