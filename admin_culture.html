<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뉴키즈 - 문화체험 관리자 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 기본 스타일은 유지하고 유튜브 입력칸 스타일 추가 */
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        #login-section {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

            #login-section input {
                width: 100%;
                padding: 12px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

        #admin-section {
            display: none;
        }

        .panel-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: #1a3c6e;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 15px;
            background: #1a3c6e;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

            .btn-action:hover {
                background: #142d53;
            }

        .btn-logout {
            background: #666;
            margin-top: 10px;
        }

        .btn-del {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 999;
            text-align: center;
            padding-top: 200px;
            font-weight: bold;
            color: #1a3c6e;
            font-size: 1.5rem;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header></header>
    <div id="loading" class="loading-overlay">업로드 중입니다...</div>

    <div class="container">
        <div id="login-section">
            <h2 style="text-align:center; border:none;">🔒 관리자 로그인</h2>
            <input type="email" id="admin-email" placeholder="이메일">
            <input type="password" id="admin-password" placeholder="비밀번호">
            <button onclick="adminLogin()" class="btn-action">로그인</button>
        </div>

        <div id="admin-section">
            <div class="panel-box">
                <h2>📝 새 글 작성하기</h2>
                <label>제목</label>
                <input type="text" id="post-title" placeholder="제목을 입력하세요">

                <label>1. 사진 첨부 (이미지 파일)</label>
                <input type="file" id="post-file" accept="image/*">

                <div class="divider">- 또는 -</div>

                <label>2. 유튜브 동영상 (링크 주소)</label>
                <input type="text" id="youtube-url" placeholder="예) https://youtu.be/...">
                <p style="font-size:0.8rem; color:#888; margin-top:5px;">* 사진을 첨부하면 유튜브 링크는 무시됩니다.</p>

                <label>내용</label>
                <textarea id="post-content" placeholder="내용을 입력하세요"></textarea>

                <button onclick="savePost()" class="btn-action">게시글 업로드</button>
                <button onclick="logout()" class="btn-action btn-logout">로그아웃</button>
            </div>

            <div class="panel-box">
                <h2>🗑️ 게시글 관리</h2>
                <div id="manage-list">로딩 중...</div>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="manager.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkSb = setInterval(() => {
                if (window.sb) {
                    clearInterval(checkSb);
                    checkSession(window.sb);
                }
            }, 100);
        });

        async function checkSession(sb) {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                loadManageList(sb);
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('admin-section').style.display = 'none';
            }
        }

        async function adminLogin() {
            const sb = window.sb;
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if (error) alert("로그인 실패: 정보를 확인해주세요.");
            else location.reload();
        }

        async function logout() {
            await window.sb.auth.signOut();
            location.reload();
        }

        async function savePost() {
            const sb = window.sb;
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const fileInput = document.getElementById('post-file');
            const youtubeInput = document.getElementById('youtube-url');
            const file = fileInput.files[0];
            const youtubeUrl = youtubeInput.value.trim();

            if (!title || !content) return alert("제목과 내용을 입력해주세요.");

            document.getElementById('loading').style.display = 'block';

            let finalUrl = null;

            try {
                // 1. 파일이 있으면 파일 업로드 우선
                if (file) {
                    const fileName = `culture_${Date.now()}_${file.name}`;
                    const { error: uploadError } = await sb.storage.from('images').upload(fileName, file);
                    if (uploadError) throw uploadError;
                    const { data: urlData } = sb.storage.from('images').getPublicUrl(fileName);
                    finalUrl = urlData.publicUrl;
                }
                // 2. 파일이 없고 유튜브 주소가 있으면 유튜브 주소 사용
                else if (youtubeUrl) {
                    finalUrl = youtubeUrl;
                }

                const { error: dbError } = await sb.from('culture_posts').insert([{
                    title: title,
                    content: content,
                    image_url: finalUrl
                }]);

                if (dbError) throw dbError;

                alert("업로드 완료!");
                location.reload();

            } catch (err) {
                alert("오류: " + err.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadManageList(sb) {
            const { data, error } = await sb.from('culture_posts').select('*').order('created_at', { ascending: false });
            const listDiv = document.getElementById('manage-list');
            listDiv.innerHTML = "";

            if (!data || data.length === 0) {
                listDiv.innerHTML = "<p style='text-align:center;'>등록된 글이 없습니다.</p>";
                return;
            }

            data.forEach(item => {
                const date = item.created_at.split('T')[0];
                listDiv.innerHTML += `
                        <div class="post-item">
                            <div>
                                <span style="font-weight:bold;">${item.title}</span><br>
                                <span style="font-size:0.8rem; color:#888;">${date}</span>
                            </div>
                            <button onclick="deletePost(${item.id})" class="btn-del">삭제</button>
                        </div>`;
            });
        }

        async function deletePost(id) {
            if (!confirm("정말 삭제하시겠습니까?")) return;
            const { error } = await window.sb.from('culture_posts').delete().eq('id', id);
            if (error) alert("삭제 실패");
            else {
                alert("삭제되었습니다.");
                loadManageList(window.sb);
            }
        }
    </script>
</body>
</html>
