    <script>
        const CATEGORY_NAME = 'season';

        document.addEventListener("DOMContentLoaded", function () {
            const checkSb = setInterval(() => { if (window.sb) { clearInterval(checkSb); loadPosts(window.sb); } }, 100);
        });

        function getYoutubeId(url) {
            if (!url) return null;
            const match = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        async function loadPosts(sb) {
            const { data } = await sb.from('total_posts')
                .select('*')
                .eq('category', CATEGORY_NAME)
                .order('created_at', { ascending: false });

            const list = document.getElementById('post-list');
            list.innerHTML = "";

            if (!data || data.length === 0) {
                list.innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:50px;">ë“±ë¡ëœ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            data.forEach(item => {
                let imgUrl = item.image_url;
                let isVideo = false;
                const yId = getYoutubeId(imgUrl);

                if (yId) { imgUrl = `https://img.youtube.com/vi/${yId}/hqdefault.jpg`; isVideo = true; }
                else if (!imgUrl) { imgUrl = 'https://via.placeholder.com/400x300?text=No+Image'; }

                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => openModal(item);
                div.innerHTML = `
                        <div class="card-img-wrap">
                            <img src="${imgUrl}" class="card-img">
                            <div class="play-icon" style="display:${isVideo ? 'block' : 'none'}">â–¶</div>
                        </div>
                        <div class="card-body">
                            <div class="card-title">${item.title}</div>
                            <div class="card-text">${item.content}</div>
                        </div>`;
                list.appendChild(div);
            });
        }

        function openModal(item) {
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-text').innerText = item.content;
            const imgEl = document.getElementById('modal-img');
            const vidEl = document.getElementById('modal-video');
            const yId = getYoutubeId(item.image_url);

            if (yId) {
                imgEl.style.display = 'none'; vidEl.style.display = 'block';
                vidEl.src = `https://www.youtube.com/embed/${yId}?autoplay=1`;
            } else if (item.image_url) {
                vidEl.style.display = 'none'; vidEl.src = ""; imgEl.style.display = 'block';
                imgEl.src = item.image_url;
            } else {
                vidEl.style.display = 'none'; imgEl.style.display = 'none';
            }
            document.getElementById('post-modal').style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target === e.currentTarget || e.target.classList.contains('close-btn')) {
                document.getElementById('post-modal').style.display = 'none';
                document.getElementById('modal-video').src = "";
            }
        }
