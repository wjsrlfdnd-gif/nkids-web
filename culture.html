<body>

    <section style="background-color: var(--bg-light);">

            <div id="culture-list" class="gallery-grid">

    <div id="post-modal" class="modal-overlay" onclick="closeModal(event)">

            <button class="close-btn" onclick="closeModal(event)">Ã—</button>

            <div class="modal-media-area">

    <script>
        // manager.js ë¡œë”© ëŒ€ê¸°
        document.addEventListener("DOMContentLoaded", function () {
            const checkSb = setInterval(() => {
                if (window.sb) {
                    clearInterval(checkSb);
                    loadCulturePosts(window.sb);
                }
            }, 100);
        });

        // [ìœ íŠœë¸Œ ID ì¶”ì¶œ í•¨ìˆ˜]
        function getYoutubeId(url) {
            if (!url) return null;
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            if (match && match[7].length === 11) return match[7];
            return null;
        }

        async function loadCulturePosts(sb) {
            const list = document.getElementById('culture-list');
            const { data, error } = await sb.from('culture_posts').select('*').order('created_at', { ascending: false });

            list.innerHTML = "";
            if (error || !data || data.length === 0) {
                list.innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:50px;">ë“±ë¡ëœ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            data.forEach(item => {
                const date = item.created_at ? item.created_at.split('T')[0] : "";
                let imgUrl = item.image_url;
                let isVideo = false;

                // ìœ íŠœë¸Œ ë§í¬ì¸ì§€ í™•ì¸
                const yId = getYoutubeId(imgUrl);
                if (yId) {
                    imgUrl = `https://img.youtube.com/vi/${yId}/hqdefault.jpg`; // ìœ íŠœë¸Œ ì¸ë„¤ì¼ ì‚¬ìš©
                    isVideo = true;
                } else if (!imgUrl) {
                    imgUrl = 'https://via.placeholder.com/400x300?text=No+Image';
                }

                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => openModal(item);

                div.innerHTML = `
                        <div class="card-img-wrap">
                            <img src="${imgUrl}" class="card-img">
                            <div class="play-icon" style="display:${isVideo ? 'block' : 'none'}">â–¶</div>
                        </div>
                        <div class="card-body">
                            <div class="card-title">${item.title}</div>
                            <div class="card-text">${item.content}</div>
                            <div class="card-date">${date}</div>
                        </div>`;
                list.appendChild(div);
            });
        }

        function openModal(item) {
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-text').innerText = item.content;
            document.getElementById('modal-date').innerText = item.created_at.split('T')[0];

            const imgEl = document.getElementById('modal-img');
            const videoEl = document.getElementById('modal-video');
            const yId = getYoutubeId(item.image_url);

            if (yId) {
                // ìœ íŠœë¸Œì¸ ê²½ìš°
                imgEl.style.display = 'none';
                videoEl.style.display = 'block';
                videoEl.src = `https://www.youtube.com/embed/${yId}?autoplay=1&rel=0`;
            } else if (item.image_url) {
                // ì¼ë°˜ ì´ë¯¸ì§€ì¸ ê²½ìš°
                videoEl.style.display = 'none';
                videoEl.src = ""; // ì˜ìƒ ì •ì§€
                imgEl.src = item.image_url;
                imgEl.style.display = 'block';
            } else {
                // ë‘˜ ë‹¤ ì—†ëŠ” ê²½ìš°
                videoEl.style.display = 'none';
                imgEl.style.display = 'none';
            }

            document.getElementById('post-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event.target === event.currentTarget || event.target.classList.contains('close-btn')) {
                document.getElementById('post-modal').style.display = 'none';
                document.getElementById('modal-video').src = ""; // íŒì—… ë‹«ìœ¼ë©´ ì˜ìƒ ì •ì§€
                document.body.style.overflow = 'auto';
            }
        }
    </script>
